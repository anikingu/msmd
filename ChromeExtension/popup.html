<!DOCTYPE html>
<html>
    <head>
        <title>MSMD Popup</title>
    </head>
    <body>
        <input type="button" value="Record Now" alt="Record Now" name="recordingToggle" id="recordingToggle" />
        <input type="button" value="New Recording" alt="Record Now" name="newRecordingToggle" id="newRecordingToggle" />
        <input type="button" value="Show recording" alt="Show recording" name="showRecordingToggle" id="showRecordingToggle" />
        <span><input type="checkbox" class="handle" name="anchorCheckbox" id="anchorCheckbox"><label for="anchorCheckbox">Anchors</label></span>
        <script src="popup.js"></script>
    </body>
</html>
